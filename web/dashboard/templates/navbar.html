{% load bootstrap3 %}
{% load staticfiles %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
<script type="text/javascript" src={% static "admin/js/jquery.js" %}/>
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

<nav class="navbar navbar-default">
    <div class="navbar-header">
        <a href="/" class="navbar-brand">CIS Dev Portal</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li ng-repeat="link in links">
                <a href="" ng-click="link.url">{{link.name}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user and user.is_authenticated %}
                <li><img src={{ user.avatar }} width=30 height=30></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown">{{ user.first_name }} {{ user.last_name }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% if user.github %}
                            <li><a href="{{ user.github }}">Foo</a></li>
                        {% else %}
                            <li><a href="{% url 'github_linker' %}">Link your Github</a></li>
                        {% endif %}
                        <li><a href="{{ jira.url }}">GitHub</a></li>
                        <li class="divider"></li>
                        <li><a href="{{ logout_link }}">Log Out</a></li>
                    </ul>
                </li>
            {% else %}
                <li><a href="{{ login_link }}">Log In</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
